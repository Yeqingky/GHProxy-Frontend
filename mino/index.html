<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="description" content="GitHub文件加速，支持API , Git 以及 Releases , Archive , gist , raw.githubusercontent.com 文件代理加速下载服务" />
    <meta name="keywords" content="Sonder,git,github,proxy,github proxy,github代理,github加速,github下载,github下载加速,github文件加速,代理加速,加速下载" />
    <meta name="language" content="zh-CN">
    <title>GitHub加速服务</title>
    <link rel="icon" href="./favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://list.yppp.net/d/cos/dist/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-content">
        <h1 class="title">GitHub 加速服务</h1>
        <form id="url-form">
            <div class="mk-side-form">
                <input type="url" name="url" id="url-input" placeholder="请输入 GitHub 的链接" required>
                <button type="submit" id="download-button">下载</button>
                <button type="button" id="copy-button">复制</button>
            </div>
            <div id="statusDisplay" class="status-display">
                <div id="sizeLimitDisplay" class="status-item">大小限制: 未知</div>
            </div>
        </form>
        <div id="content-tips" class="markdown-content">
            <h3>使用说明</h3>
            <ol>
                <li>支持Releases、archive、gist、raw.githubusercontent.com下载</li>
                <li>支持git clone、wget、curl终端下载、以及脚本嵌套加速</li>
                <li>输入的GitHub链接带不带协议头均可、然后点击下载或者复制即可。</li>
            </ol>
        </div>
        <div class="channel-container">
            <span class="label">加速域名：</span>
            <span class="current-url" id="current-url"></span>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      document.getElementById('themeYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
